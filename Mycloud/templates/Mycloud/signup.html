<html>
<body>
 
  {% load static %}
  
  <h2>sign up</h2>

  <form action="{% url 'Mycloud:signup' %}" method="POST">
    
    {% csrf_token %}
    

    {% for field in form %}
      <p>
        {{field.label_tag}}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color:grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color:red">{{ error }}</p>
        {% endfor %}
      </p>  
    {% endfor %}
      <input type='submit' id='submit' name='signup' value='Sign up'>
  </form>

</body>
</html>
